<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form method='POST'>
      <div>
        {{ form.username.label }}
      </div>
      <div>
        {{ form.username }}
      </div>
      <div>
        {{ form.email.label}}
      </div>
      <div>
        {{ form.email }}
      </div>
      <div>
        {{ form.password.label }}
      </div>
      <div>
        {{ form.password }}
      </div>
      <div>
        {{ form.confirm.label }}
      </div>
      <div>
        {{ form.confirm }}
      </div>
      <div>
        {{ form.submit }}
      </div>
    </form>
  </body>
</html>
